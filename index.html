<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat Bot | Somaya Mahmoud</title>

    <link rel="shortcut icon" href="images/gemini.svg">
    <!-- File CSS -->
     <link rel="stylesheet" href="style.css">

     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>


    <section>
        <div class="container">
            
            <div class="header">
                <h1>AI Chat Bot</h1>
                <h2>Hello, there</h2>
                <p>How can I help you today?</p>
            </div>



            <div class="chat_list"></div>


            <form action="#" class="typing_form">
                <div class="input_wrapper">
                    <input type="text" class="typing_input" placeholder="Enter a prompt here" required>
                    <button type="submit" class="material-symbols-outlined">send</button>
                </div>
            </form>


        </div>
    </section>

    


    <!-- File js -->
    <script src="script.js"></script>
</body>
</html>
